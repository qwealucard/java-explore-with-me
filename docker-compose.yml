services:
  stats-server:
    build: /stats/stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
  stats-db:
    image: postgres:16.1
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: stats_db
